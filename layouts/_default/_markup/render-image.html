{{ if .Title }}
<figure>
  <img src="{{ .Destination | safeURL }}" alt="{{ .Text }}" />
  <figcaption
    style="font-style: italic; font-weight: normal; text-align: center"
  >
    {{ .Title }}
  </figcaption>
</figure>
{{ else }}
<img src="{{ .Destination | safeURL }}" alt="{{ .Text }}" />
{{ end }}
